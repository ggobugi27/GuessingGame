<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <div id='app' class='container'>
      
      <div id='headtext' class = 'center'>
        <!-- Title and subtitles! -->
        <h1>Guessing Game</h1>
        <h2>Guess a number between 1-100</h2>
      </div>
        
      <div id='main' class = 'center'>
        <div id='input-parent' >
          <!-- Player's guess input, and submit button -->
          <input id = 'player-input'  autofocus = autofocus placeholder = "#" maxlength = '3' class = 'center'>
          <button id = 'button-submit' class = 'btn btn-success'>Go!</button>
        </div>

        <div class = 'form-group' id='guesses'>
          <!-- unordered list of guesses -->
          <ul>
			      <li class = 'guess'>-</li>
			      <li class = 'guess'>-</li>
				    <li class = 'guess'>-</li>
				    <li class = 'guess'>-</li>
			      <li class = 'guess'>-</li>
          </ul>
        </div>

        <div id="menu-btns" class = "form-group">
          <!-- reset and hint buttons -->
          <button id = 'button-reset' class = 'btn btn-warning'>Reset</button>
          <button id = 'button-hint' class = 'btn btn-info'>Hint</button>
        </div>
        
      </div>
    </div>

    <div id='footer' class = 'container-fluid'>
      <div class = 'form-row'>
        
        <div class = 'col-sm-4'>
          <img src='fa-logo@2x.png'></img>
        </div>
        
        <div id = "project-by" class = 'col-sm-4'>
          <h4>Project by Kate Yun</h4>
        </div>

        <div class = 'col-sm-4'>
          <img src='grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>
  </body>
</html>
